<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz 2 : Score Analyzer</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts Satisfy Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    function verifyGrade (){

    // define variable based on form inputs
    var nglish=parseFloat(document.getElementById('englisH').value);
    var athematics=parseFloat(document.getElementById('mathematicS').value);
    var cience=parseFloat(document.getElementById('sciencE').value);

    // compute for average
    var grade=(nglish+athematics+cience)/3;

    // round off to whole number
    var roundeDgrade=Math.round(grade);

        if (roundeDgrade>=94 && roundeDgrade<=100){
            window.alert('Your grade is ' + roundeDgrade+ ' : Excellent.');
        }
        else if (roundeDgrade>=87 && roundeDgrade<=93){
            window.alert('Your grade is ' + roundeDgrade+ ' : Above Satisfactory.');
        }
        else if (roundeDgrade>=80 && roundeDgrade<=86){
            window.alert('Your grade is ' + roundeDgrade+ ' : Satisfactory.');
        }
        else if (roundeDgrade>=75 && roundeDgrade<=79){
            window.alert('Your grade is ' + roundeDgrade+ ' : Needs Improvement.');
        }
        else if (roundeDgrade>=74 && roundeDgrade<=70){
            window.alert('Your grade is ' + roundeDgrade+ ' : Poor.');
        }
        else{
            window.alert('The input is invalid.');
        }
    }
    </script>
</head>
<body>
    <div class="container mt-5 mb-5 rounded">
        <h1 class="mt-2 mb-2 text-center">Score Analyzer</h1>
        <details>
           <summary class="text-center mb-2">
            Click here to learn more.
           </summary> 
           <p class="text-center"><i>Enter your grades in English, Mathematics, and Science to receive your numerical average alongside its corresponding non-numerical rating.</i></p>
        </details>
            <div class="text-center">
                <div class="row"> 

                    <!-- card 1 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="engicon.jpg">
                                <h4>English</h4>
                                <input type="number" name="eng" id="englisH">
                            </div>
                        </div>
                    </div>

                    <!-- card 2 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="mathicon.jpg">
                                <h4>Mathematics</h4>
                                <input type="number" name="math" id="mathematicS">
                            </div>
                        </div>
                    </div>

                    <!-- card 3 -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="sciicon.jpg">
                                <h4>Science</h4>
                                <input type="number" name="sci" id="sciencE">
                            </div>
                        </div>
                    </div>

                </div>
            <hr/>
            <button type="button" class="btn btn-primary" onclick="verifyGrade()">Verify</button>
            <button type="button" class="btn btn-primary" onClick="window.location.reload()">Refresh</button>
            <h3 class="text-center mt-2 mb-2"><a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/" target="_blank">Yciar L. Precones | Grade 9-Emerald</a></h3>
        </div>
</body>
</html>
